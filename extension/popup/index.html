<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Google+Sans:500" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            scroll-behavior: smooth;
            overflow-x: hidden;
            width: 280px;
            padding: 0;
            margin: 0;
        }

        p {
            margin: 0 auto;
        }

        a {
            color: #787878;
            padding: 0 5px;
        }
    </style>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="toast"></div>
<div class="main">
    <div style="text-align: center;">
        <img class="logo" src="../logo.png" alt="c/c++-search-extension">
        <div class="title">C/C++ Search Extension</div>
    </div>
    <div style="margin-top: 10px">
        <label>Language:</label>
        <select id="language" name="language">
        </select>
    </div>
    <div style="margin-top: 20px" class="flex-vertical">
        <div>
            Enable offline mode
            <label class="toggle">
                <input type="checkbox" id="offline-mode">
                <span class="slider"></span>
            </label>
        </div>
        <input type="text" class="offline-doc-path" placeholder="Input the local doc path">
        <small class="offline-doc-message"></small>
    </div>
    <div style="margin-top: 30px; font-size: 11px;text-align: center">
        <a href="https://cpp.extension.sh" target="_blank">Website</a>
        <a href="https://cpp.extension.sh/changelog" target="_blank">Changelog</a>
        <a href="https://github.com/huhu/cpp-search-extension" target="_blank">Github</a>
    </div>
</div>
</body>
<script src="../core/toast.js"></script>
<script src="../core/compat.js"></script>
<script src="../settings.js"></script>
<script src="index.js"></script>
</html>
